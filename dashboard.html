<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Live Flights Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 220px;
    }
    .qr img {
      margin-top: 10px;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>✈️ Aktuelle Flüge über Garching</h1>
  <div class="grid" id="flights"></div>

 <script>
  async function loadFlights() {
    try {
      const res = await fetch('dashboard.json');
      const data = await res.json();
      const container = document.getElementById('flights');
      container.innerHTML = '';

      for (const flight of data.flight_info) {
        const customURL = `https://lehre.bpm.in.tum.de/~go36jas/flights/scan.php?flight=${flight.flight}`;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div><strong>${flight.flight}</strong></div>
          <div>From: ${flight.from}</div>
          <div>To: ${flight.to}</div>
          <div class="qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(customURL)}&size=150x150">
          </div>
        `;
        container.appendChild(card);
      }
    } catch (err) {
      console.error("Fehler beim Laden der Flugdaten:", err);
    }
  }

  loadFlights();
 </script>

</body>
</html>
